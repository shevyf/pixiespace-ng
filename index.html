<!--localstorage version of pixiespace (like a todo list for myself)

use angular because why not.

ng-click to change visibility of edit options for colours; ng-show to use visibility to show/hide.

-->

<!DOCTYPE html>

<html>
<head>
    <title>Pixiespace!</title>
    <meta charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
</head>
<body ng-app="pixieApp">

<div class="container">
    <div class="header">
        <div class="logo">
            <img src="images/pixiespace.png" alt="Pixiespace">
        </div>
        <div class="pagetitle">
            <h2>Pixiespace</h2>
            <h3>Every The Cloud has a Sparkle Pixie Lining</h3>
        </div>
    </div>
    <div class="content" style="height: 100%" ng-controller="myCtrl">
        <div class="sidemenu" ng-hide="menuhidden">
        </div>
        <div class="project" ng-repeat="project in projects">
            <div class="projectname">
                Project: {{project.name}}
            </div>
            <div class="projectdesc">
                "{{project.desc}}"
            </div>
            <div class="addnew" ng-click="shownew()">
                click to add new colour
            </div>
            <div class="addnewform" ng-hide="newhidden">
                <form>
                    Name:<input type="text" ng-model="newcolour.name">
                    Description:<input type="text" ng-model="newcolour.desc">
                    Colour (hex):<input type="text" ng-model="newcolour.hex">
                    <button ng-src="project" ng-click="savenew(project)"></button>
                </form>
            </div>
            <div ng-repeat="colour in project.colours" class="colour" style="background-color: {{colour.hex}}">
                <div>{{colour.name}} <span class="edit" ng-src="colour" ng-click="editcolour(colour)">edit</span></div>
                <div>{{colour.desc}}</div>
                <div ng-show="colour.edit">
                    New name: <input type="text" ng-model="colour.name">
                    New description: <input type="text" ng-model="colour.desc">
                </div>
            </div>
        </div>
        <div class="save" ng-click="save()">Save?</div>
    </div>
</div>
</body>
</html>
